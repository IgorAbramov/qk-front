version: '3.8'
services:
  redis:
    container_name: qk_redis
    image: 'redis:alpine'
    ports:
      - 6379:6379
    networks:
      - qualkey

  qk_front:
    container_name: qk_front
    build:
      context: ./qk-front/
    ports:
      - 3000:3000
    networks:
      - qualkey
    depends_on:
      - qk_processing

  qk_processing:
    container_name: qk_processing
    hostname: qk_processing
    env_file:
      - ./qk-processing/.env.local
    ports:
      - $PROCESSING_PORT:$PROCESSING_PORT
      - 9229:9229
    networks:
      - qualkey
    depends_on:
      - qualkey_db
    restart: always

  qualkey_db:
    container_name: qualkey_db
    image: postgres:13
    ports:
      - 5432:5432
    environment:
      POSTGRES_USER: qualkey
      POSTGRES_PASSWORD: qualkey
      POSTGRES_DB: qualkey
      PG_DATA: /var/lib/postgresql/data
    networks:
      - qualkey
    volumes:
      - pgdata:/var/lib/postgresql/data
    restart: always
networks:
  qualkey:
volumes:
  pgdata: